<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Business Theme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rebeccapurple;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
        }

        main {
          margin-left: 2rem;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Modern Business Theme</h1>
    </header>

    <section>
        <h2>Welcome to our website!</h2>
        <p>This is a modern business theme with a clean and professional design.</p>
    </section>
    <main>

      <p>I want to send you some Nachos so fill out the form</p>

      <form action="/submit-form" method="post">
        <p>
          <label for="streetAddress">Street Address:</label>
        <input type="text" id="streetAddress" name="streetAddress" required></input>
        </p>
        
      
        <p>
          <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        </p>
      
        <p>
          <label for="zipCode">Postal Code:</label>
        <input type="text" id="zipCode" name="zipCode" required>
        </p>

        <p>
          <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
        </p>
      
        <input type="submit" value="Submit">
      </form>
      
    </main>
    <footer>
        &copy; 2024 Your Company
    </footer>
</body>
</html>
