<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Business Theme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rebeccapurple;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
        }

        main {
          margin-left: 2rem;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Modern Business Theme</h1>
    </header>

    <section>
        <h2>Welcome to our website!</h2>
        <p>This is a modern business theme with a clean and professional design.</p>
    </section>
    <main>
      <form action="/submit-form" method="post">
        <label for="Fruits">Select your favorite fruit:</label>
        <select name="FavoriteFruit" id="Fruits">
          <option value="apple">Apple</option>
          <option value="orange">Orange</option>
          <option value="banana">Banana</option>
          <option value="grapes">Grapes</option>
        </select>
        <input type="submit" value="Submit">
      </form>
    </main>
    <footer>
        &copy; 2024 Your Company
    </footer>
</body>
</html>
